name: CI
"on":
  pull_request: null
  push: null
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node:
          - 12
          - 14
          - 16
          - 17
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3
      - name: â” Setup node ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - name: ğŸ“¥ Download deps
        run: npm ci
      - name: Test
        run: npm test
